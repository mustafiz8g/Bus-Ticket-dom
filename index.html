     <div class="pl-7 border-l-2 border-dashed">

        <h2 class="text-3xl font-semibold text-secondary">Select Your Seat</h2>

      <div class="border-b-2  border-dashed my-4"></div>      

      <section class="font-Inter">
        <div class="bg-[#F7F8F8]  p-8 rounded-xl">
          <h3 class="flex justify-between">
            <p class="flex">
              <span>Seat</span>
              <span id="total-booked" class="bg-primary w-4 h-4 p-2 text-white flex justify-center items-center rounded-full font-normal text-sm">0</span>
            </p>
            <p>Class</p>
            <p>Price</p>
          </h3>
          <div class="border-b-2  border-dashed my-4"></div>
          <ul id="selected-seat" class="space-x-5">
            <h3 id="default-text" class="text-3xl font-semibold text-error text-center">No Seat Booked</h3>
          </ul>
          <div class="border-b-2  border-dashed my-4"></div>
          <div class="flex justify-between font-semibold">
            <p>Total Price</p>
            <p>
              <span>BDT </span>
              <span id="total-price">****</span>
            </p>
          </div>
          <div class="border-b-2  border-dashed my-4"></div>
          <div id="input-button" class="flex items-center gap-2 border-y-2 py-2 my-2 border-dashed text-lg font-semibold justify-between">
            <input id="coupon-field" disabled class=" input my-5 w-full input-primary border-primary" type="text" placeholder="Have any Coupon">
            <button id="coupon-btn" class="btn bg-primary" disabled>Apply</button>
          </div>
          <div id="discount-section" class=" hidden flex justify-between font-semibold">
            <p>Discount</p>
            <p>
              <span>-BDT </span>
              <span id="discount">****</span>
            </p>
          </div>
          <div class="flex justify-between font-semibold">
            <p>Grand Price</p>
            <p>
              <span>BDT </span>
              <span id="grand-total">****</span>
            </p>
          </div>
        </div>
        <!-- form section start  -->
         <div class="my-4">
          <label class="form-control w-full my-3">
            <div class="label">
              <span class="label-text font-bold text-base">Passenger Name*</span>
             
            </div>
            <input type="text" placeholder="Enter Your Name" class="input input-bordered w-full " />
           
          </label>
          <label class="form-control w-full my-3">
            <div class="label">
              <span  class="label-text font-bold text-base">Phone Number*</span>
             
            </div>
            <input id="phone-number" type="number" placeholder="Enter Your Phone Number" class="input input-bordered w-full " />
           
          </label>
          <label class="form-control w-full my-3">
            <div class="label">
              <span class="label-text font-bold text-base">Email ID</span>
             
            </div>
            <input type="text" placeholder="Enter your Email ID" class="input input-bordered w-full " />
           
          </label>
          <button id="next-btn" disabled onclick="my_modal_1.showModal()" class="btn bg-primary w-full mt-4 text-lg uppercase text-white">Next</button>
          <dialog id="my_modal_1" class="modal">
            <div class="modal-box">
              <h3 class="text-lg font-bold">Hello!</h3>
              <p class="py-4">Press ESC key or click the button below to close</p>
              <div class="modal-action">
                <form method="dialog">
                  <!-- if there is a button in form, it will close the modal -->
                  <button id="close" class="btn">Close</button>
                </form>
              </div>
            </div>
          </dialog>
          <div class="flex justify-around text-secondary underline mt-4">
            <a class="font-medium hover:text-primary transition-colors duration-200 ease-in-out" href="">Terms and Conditions</a>
